<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashbord.css">
</head>
<body>
    <section class="header">
        <div class="header-awal">
            <div class="icon"><ion-icon name="notifications-circle"></ion-icon></div>
            <span>SisaBagi</span>
        </div>
        <div class="header-akhir">
            <div class="icon"><ion-icon name="person-circle"></ion-icon></div>
            <span>Hai</span>
        </div>
    </section>
    <section class="content">
        <div class="location">
            <div class="map"><ion-icon name="location"></ion-icon></div>
            <span>Mencari Rezeki Terdekat ?</span>
            <p>lakukan pelacak yang membutuhkan pahala</p>
        </div>
    </section>
    <section class="content-item">
        <div class="jemput-rejeki">
            <div class="rejeki"><ion-icon name="pin-outline"></ion-icon></div>
            <span>Jemput Rejeki</span>
        </div>
        <div class="berbagi-rejeki">
            <div class="berbagi"><ion-icon name="document-text-outline"></ion-icon></div>
            <span>Berbagi Rezeki</span>
        </div>
    </section>
    <section class="footer">
        <div class="beranda">
            <div class="beranda-logo"><ion-icon name="home-outline"></ion-icon></div>
            <span>Beranda</span>
        </div>
        <div class="inbox">
            <div class="inbox-logo"><ion-icon name="mail-outline"></ion-icon></div>
            <span>Inbox</span>
        </div>
        <div class="profil">
            <div class="profil-logo"><ion-icon name="person-outline"></ion-icon></div>
            <span>Profil</span>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
