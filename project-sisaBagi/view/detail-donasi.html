<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Rezeki 1.2.1 - Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #88c0d0;
            padding: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #88c0d0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #76b0c0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./berbagi.html"><ion-icon name="arrow-back-outline"></ion-icon> </a>
        <span>Detail Donasi - Edit</span>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="gambar">Gambar Donasi</label>
                <input type="file" id="gambar" name="gambar">
            </div>

            <div class="form-group">
                <label for="nama-donasi">Nama Donasi</label>
                <input type="text" id="nama-donasi" name="nama-donasi" value="Beras 2Kg">
            </div>

            <div class="form-group">
                <label for="jenis-donasi">Jenis Donasi</label>
                <select id="jenis-donasi" name="jenis-donasi">
                    <option value="">Pilih Jenis Donasi</option>
                    <option value="bahan-pokok" selected>Bahan Pokok</option>
                    <option value="makanan">Makanan Siap Saji</option>
                    <option value="barang">Barang</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi Donasi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4">Berbagi itu indah.</textarea>
            </div>

            <div class="form-group">
                <button type="submit">Edit Donasi</button>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
