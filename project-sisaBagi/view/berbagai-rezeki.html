<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagi Rezeki 2.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #88c0d0;
            padding: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }

        .donation-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .donation-details {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .details-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .details-actions {
            font-size: 14px;
            color: #888;
        }

        .details-description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .details-info {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }

        .details-info span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./berbagi.html"><ion-icon name="arrow-back-outline"></ion-icon> </a>
        <span>Detail Donasi</span>
    </div>

    <div class="container">
        <img src="beras-image.jpg" alt="Gambar Donasi" class="donation-image">

        <div class="donation-details">
            <div class="details-header">
                <span class="details-title">Beras 2Kg</span>
                <div class="details-actions">
                    <button>Edit</button>
                    <button>Nonaktif</button>
                </div>
            </div>

            <div class="details-description">
                <p>Deskripsi:</p>
                <p>Berbagi itu indah.</p>
            </div>

            <div class="details-info">
                <span>Ditambahkan oleh: Budi</span>
                <span>Tanggal: 28 April 2020, 16:00</span>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
