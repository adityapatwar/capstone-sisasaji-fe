<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Konfirmasi</title>
  <link rel="stylesheet" href="../style/global.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <button class="back-button">&larr;</button>
      <h1>Konfirmasi</h1>
    </div>
    <p class="confirmation-text">
      Kami telah mengirimkan kode verifikasi ke email anda yang terdaftar sebagai 
    </p>
    <form class="verification-form">
      <label for="verification-code">KODE VERIFIKASI</label>
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-input" required>
        <input type="text" maxlength="1" class="code-input" required>
        <input type="text" maxlength="1" class="code-input" required>
        <input type="text" maxlength="1" class="code-input" required>
        <input type="text" maxlength="1" class="code-input" required>
        <input type="text" maxlength="1" class="code-input" required>
      </div>
      <button type="submit" class="submit-button">Kirim</button>
    </form>
    <p class="resend-text">Kirim ulang kode konfirmasi <span id="timer">02:00</span></p>
  </div>
</body>
</html>
