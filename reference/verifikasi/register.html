<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Daftar</title>
  <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    <div class="form-container">
      <div class="form-header">
        <button class="back-button"><a href="../index.html"><ion-icon name="arrow-back-outline"></ion-icon></a></button>
        <h1>Daftar</h1>
      </div>
      <form class="register-form">
        <label for="username">NAMA PENGGUNA</label>
        <input type="text" id="username" placeholder="Masukkan nama pengguna" required>
  
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Masukkan email kamu" required>
        
        <label for="whatsapp">NO WHATSAPP</label>
        <input type="tel" id="whatsapp" placeholder="Masukkan nomor WhatsApp" required>
  
        <label for="password">KATA SANDI</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Masukkan kata sandi" required>
          <button type="button" class="toggle-visibility">👁️</button>
        </div>
  
        <label for="confirm-password">KONFIRMASI KATA SANDI</label>
        <div class="password-container">
          <input type="password" id="confirm-password" placeholder="Ulangi kata sandi kamu" required>
          <button type="button" class="toggle-visibility">👁️</button>
        </div>
  
        <p class="terms">
          Dengan menekan tombol Daftar, saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>.
        </p>
  
        <button type="submit" class="submit-button">Daftar</button>
      </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
