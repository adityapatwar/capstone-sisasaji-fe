<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="title">LOGIN</h2>
      <form>
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Masukkan email kamu" required>

        <label for="password">Kata Sandi</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Masukkan kata sandi kamu" required>
          <span class="toggle-password">👁️</span>
        </div>

        <a href="#" class="forgot-password">Lupa Password?</a>
        <button type="submit" class="login-button">Masuk</button>
      </form>
      <p class="signup-text">Belum punya akun? <a href="./verifikasi/register.html">Daftar sekarang</a></p>
    </div>
  </div>
</body>
</html>
